<div class="col-sm-12 pt-5">
    <div class="col-md-12">
        <form id="todoForm" #todoForm="ngForm" (ngSubmit)="onTodoSubmitForm(todoForm);" novalidat>
            <fieldset class="scheduler-border">
                <legend class="scheduler-border">{{mode}} Todo</legend>
                <div class="form-group row">
                    <label for="Title" class="col-md-2 col-form-label">Title</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" #title="ngModel" name="title"
                            [(ngModel)]="todoDetail.title" placeholder="title" required>
                        <div [hidden]="title.valid || (title.pristine && !title.submitted)" class="text-danger">
                            Title is required.
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="completed" class="col-md-2 col-form-label">Completed</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" #completed="ngModel" name="completed"
                            [(ngModel)]="todoDetail.completed" placeholder="completed" required>
                        <div [hidden]="completed.valid || (completed.pristine && !todoForm.submitted)"
                            class="text-danger">
                            completed is required.
                        </div>
                    </div>
                </div>
                   <div class="form-group row">
                    <div class="col-md-7 text-right">
                        <button type="submit" class="btn btn-primary mr-2">Save</button>
                        <button type="button" (click)="onClickCancel()" class="btn btn-primary">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
